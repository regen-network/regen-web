name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install
      run: |
        yarn install
        yarn bootstrap

    - name: build-app
      run: yarn build
      env:
        NODE_OPTIONS: "--openssl-legacy-provider --max-old-space-size=10216"

    - name: test
      run: yarn test
