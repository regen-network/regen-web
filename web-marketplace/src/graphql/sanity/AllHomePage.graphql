query allHomePage {
  allHomePage {
    language
    seo {
      ...seoFields
    }
    heroSection {
      title
      bodyRaw
      button {
        ...buttonFields
      }
      background {
        ...customImageFields
      }
      icon {
        ...customImageFields
      }
    }
    gettingStartedResourcesSection {
      ...gettingStartedResourcesSectionFields
    }
    projectsSection {
      titleCustomBody {
        ...titleCustomBodyFields
      }
      projects {
        projectId
      }
    }
    creditClassesSection {
      ...titleCustomBodyFields
    }
    bottomBanner {
      ...bottomBannerFields
    }
  }
}
