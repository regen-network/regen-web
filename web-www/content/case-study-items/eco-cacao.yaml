contextSection:
  image: ../../static/media/eco-cacao-context.png
  description: md//Abundant monoculture crops to supply high global demand,
    severely degraded land and ecosystem.
  challenges:
    - text: High global demand for chocolate has led to highly-degrading monocrop
        cacao production that creates deforestation, runoff, and soil erosion.
    - text: Regenerative growing methods, for example cover crops, agroforestry, and
        crop diversification, can combat the problems of unsustainable
        production, but is often too expensive for local farmers to implement,
        and furthermore, their impact often goes unrecognized and uncompensated.
    - text: Unlike Organic and Fair Trade standards, there are no well-established
        regenerative agriculture standards nor verification methods necessary to
        get buyers on board for paying premiums that compensate and motivate
        farmers to adopt regenerative practices.
approachSection:
  details: md//Using remote sensing based algorithms provided by Regen Network,
    Eco Cacao can verify their implementation of polyculture vs. monoculture
    practices within cacao farms. Additionally, other land cover classes related
    to land use management and ecosystems health can now be identified with high
    accuracy, and provide additional insights into each farm’s vegetation cover.
  results: >-
    md//**Qualitative:** Detection of cacao monoculture vs. polyculture, primary
    and secondary tropical forests, mangroves, monoculture of African palm,
    Balsa and Teak, open water, constructions and other land uses.

    **Quantitative:** The area (i.e. number of hectares) per land cover class within each farm is identified with a 93% overall accuracy.
  next: md//Project-based funding and premium payment for high quality
    regeneratively grown cacao.
  figureImage: ../../static/media/eco-cacao-figure1.png
  figureTitle: "Verification of claims. Example: “The xx parcel is polyculture cacao”"
