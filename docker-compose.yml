services:
  db:
    image: postgis/postgis:14-3.3
    container_name: db_container
    environment:
      POSTGRES_DB: server
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./docker/scripts/:/scripts/
    network_mode: host
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "/scripts/db_healthcheck.sh"]
      interval: 1s
      timeout: 10s
      retries: 100

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: server_container
    working_dir: /home/server
    environment:
      CSRF_SECRET: secret
      CSRF_COOKIE_NAME: cookie
      DATABASE_URL: postgres://postgres:password@localhost:5432/server
    entrypoint: ["/bin/sh", "-c", "./scripts/server_start.sh"]
    network_mode: host
    expose:
      - 5000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:5000/graphiql || exit 1"]
      interval: 1s
      timeout: 10s
      retries: 100

  regen:
    build:
      context: .
      dockerfile: docker/regen.Dockerfile
    container_name: regen_container
    entrypoint: ["/bin/sh", "-c", "regen start --api.enable=true --api.enabled-unsafe-cors=true"]
    network_mode: host
    expose:
      - 1317
      - 9090
      - 26657
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:26657 || exit 1"]
      interval: 1s
      timeout: 10s
      retries: 100
