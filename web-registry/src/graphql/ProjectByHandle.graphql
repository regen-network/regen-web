fragment partyFields on Party {
  id
  type
  name
  description
  image
  organizationByPartyId {
    ...organizationFields
  }
  userByPartyId {
    id
  }
  addressByAddressId {
    id
    feature
  }
  walletByWalletId {
    addr
  }
}

fragment organizationFields on Organization {
  id
  organizationMembersByOrganizationId(condition: { isOwner: true }) {
    nodes {
      userByMemberId {
        id
        partyId
        partyByPartyId {
          name
          roles
        }
      }
    }
  }
}

fragment creditVintageFields on CreditVintage {
  id
  createdAt
  startDate
  endDate
  initialDistribution
  units
  certificateLink
  txHash
  batchDenom
  creditClassVersionByCreditClassVersionIdAndCreditClassVersionCreatedAt {
    name
    version
    metadata
    documentId
  }
  methodologyVersionByMethodologyVersionIdAndMethodologyVersionCreatedAt {
    name
    version
    documentId
  }
  walletByTokenizerId {
    addr
    partiesByWalletId(first: 1) {
      nodes {
        ...partyFields
      }
    }
  }
}

query ProjectByHandle($handle: String!) {
  projectByHandle(handle: $handle) {
    eventsByProjectId(orderBy: DATE_ASC) {
      nodes {
        date
        summary
        description
        creditVintageByEventId {
          ...creditVintageFields
        }
      }
    }
    metadata
    partyByRegistryId {
      name
      organizationByPartyId {
        website
      }
    }
    creditClassByCreditClassId {
      standard
      onChainId
      creditClassVersionsById(orderBy: CREATED_AT_DESC, first: 1) {
        nodes {
          name
          metadata
        }
      }
      methodologyByMethodologyId {
        methodologyVersionsById(orderBy: CREATED_AT_DESC, first: 1) {
          nodes {
            name
            metadata
          }
        }
      }
    }
    partyByDeveloperId {
      ...partyFields
    }
    partyByStewardId {
      ...partyFields
    }
    partyByLandOwnerId {
      ...partyFields
    }
    partyByIssuerId {
      ...partyFields
    }
    partyByResellerId {
      ...partyFields
    }
    documentsByProjectId {
      nodes {
        name
        type
        date
        url
        eventByEventId {
          date
          summary
          description
          creditVintageByEventId {
            ...creditVintageFields
          }
        }
      }
    }
  }
}
