overwrite: true
schema: 'http://localhost:5001/graphql'
documents:
  - 'src/graphql/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
