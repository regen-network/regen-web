seo:
  title: Regen Ecosystem Fund
  description: The Regen Ecosystem Fund is dedicated to identifying and investing in early-stage ventures that have massive upside and strategic network value. We believe this program will supercharge Regen Network’s strategy to out-cooperate the competition, by allowing for seamless issuance of top-tier quality ecosystem service credits. Our goal is to build a strong, diverse platform that can serve as the backbone for an emerging economy based on living capital.
