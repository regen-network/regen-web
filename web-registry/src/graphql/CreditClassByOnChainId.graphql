query CreditClassByOnChainId($onChainId: String!) {
  creditClassByOnChainId(onChainId: $onChainId) {
    id
    uri
    projectsByCreditClassId {
      nodes {
        ...moreProjectFields
      }
    }
    creditClassVersionsById {
      nodes {
        name
        metadata
      }
    }
    partyByRegistryId {
      ...partyFields
    }
  }
}
