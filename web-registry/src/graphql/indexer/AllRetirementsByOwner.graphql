query IndexerAllRetirementsByOwner(
  $owner: String!
  $orderBy: RetirementsOrderBy!
) {
  allRetirements(condition: { owner: $owner }, orderBy: [$orderBy]) {
    nodes {
      nodeId
      owner
      amount
      reason
      batchDenom
      jurisdiction
      timestamp
      reason
    }
  }
}
