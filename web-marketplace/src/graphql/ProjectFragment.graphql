fragment projectFields on Project {
  id
  adminAccountId
  accountByAdminAccountId {
    addr
  }
  onChainId
  metadata
  approved
  published
  slug
  creditClassByCreditClassId {
    onChainId
    accountByRegistryId {
      ...accountFields
    }
    creditClassVersionsById(orderBy: CREATED_AT_DESC, first: 1) {
      nodes {
        name
        metadata
      }
    }
  }
  accountByDeveloperId {
    ...accountFields
  }
  accountByVerifierId {
    ...accountFields
  }
  projectPartnersByProjectId {
    nodes {
      accountByAccountId {
        ...accountFields
      }
    }
  }
  documentsByProjectId {
    nodes {
      name
      type
      date
      url
    }
  }
  projectTranslationsById {
    nodes {
      languageCode
      metadata
    }
  }
}
