fragment project on ProjectsConnection {
  nodes {
    creditClassId
    metadata
  }
}
query GetUserProfileByEmail($email: String!) {
  userByEmail(email: $email) {
    email
    id
    isAdmin
    phoneNumber
    partyId
    roleTitle
    projectsByCreatorId {
      ...project
    }
    partyByPartyId {
      name
      walletId
      description
      image
      projectsByStewardId {
        ...project
      }
      projectsByDeveloperId {
        ...project
      }
      projectsByLandOwnerId {
        ...project
      }
    }
  }
}
