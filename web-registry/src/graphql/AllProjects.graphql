query AllProjects {
  allProjects {
    nodes {
      id
      metadata
      creditClassByCreditClassId {
        id
        methodologyByMethodologyId {
          id
          methodologyVersionsById {
            nodes {
              id
              createdAt
              name
              version
            }
          }
        }
        creditClassVersionsById {
          nodes {
            id
            createdAt
            name
            version
          }
        }
      }
    }
  }
}
