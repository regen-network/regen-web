overwrite: true
schema: 'https://jm12rn9t.api.sanity.io/v1/graphql/staging/default'
# documents:
#   - 'src/graphql/sanity/*.graphql'
generates:
  src/generated/sanity-graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./sanity-graphql.schema.json:
    plugins:
      - 'introspection'
