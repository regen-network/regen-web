query ProjectById($id: UUID!) {
  projectById(id: $id) {
    id
    metadata
    developerId
    onChainId
    partyByDeveloperId {
      ...partyFields
    }
    partyByVerifierId {
      ...partyFields
    }
    creditClassByCreditClassId {
      id
      onChainId
      creditClassVersionsById(orderBy: CREATED_AT_DESC, first: 1) {
        nodes {
          name
          metadata
        }
      }
    }
  }
}
