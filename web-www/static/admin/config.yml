backend:
  name: git-gateway
  branch: master
  preview_context: netlify/regen-website/deploy-preview 

media_folder: "web-www/static/media"
public_folder: "/media"
publish_mode: editorial_workflow

collections:
  - name: 'pages'
    label: 'Other Pages'
    media_folder: '../../static/media'
    public_folder: '../../static/media'
    editor:
      preview: false
    files:
      - label: "Community"
        name: "community"
        file: "web-www/content/community/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
          - label: "Connect Section"
            name: "connectSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Telegram sub label, name: telegramSubLabel, widget: text, required: false}
              - {label: Telegram URL, name: telegramUrl, widget: text}
              - {label: Twitter sub label, name: twitterSubLabel, widget: text, required: false}
              - {label: Twitter URL, name: twitterUrl, widget: text}
              - {label: Discord sub label, name: discordSubLabel, widget: text, required: false}
              - {label: Discord URL, name: discordUrl, widget: text}
          - label: "Go-To Section"
            name: "goToSection"
            widget: "object"
            fields:
              - {label: Video label, name: videoLabel, widget: text}
              - {label: Video button text, name: videoButtonText, widget: text}
              - {label: Video URL, name: videoButtonHref, widget: text}
              - {label: Blog label, name: blogLabel, widget: text}
              - {label: Blog button text, name: blogButtonText, widget: text}
              - {label: Blog URL, name: blogButtonHref, widget: text}
              - {label: Discussion label, name: discussionLabel, widget: text}
              - {label: Discussion button text, name: discussionButtonText, widget: text}
              - {label: Discussion URL, name: discussionButtonHref, widget: text}
          - label: "Collective Section"
            name: "collectiveSection"
            widget: "object"
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Body, name: body, widget: markdown}
              - {label: Button Text, name: buttonText, widget: string}
              - {label: Signup Form URL, name: signupFormUrl, widget: string}
          - label: "Collaborate Section"
            name: "collaborateSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
              - label: "Cards"
                name: cards
                widget: list
                collapsed: false
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: ButtonText, name: buttonText, widget: string}
                  - {label: Link, name: link, widget: string}
      - label: "Partners"
        name: "partners"
        file: "web-www/content/partners/index.yaml"
        fields:
          - label: "Header"
            name: "header"
            widget: "string"
          - label: "Partners"
            name: "partnerLogos"
            widget: "list"
            fields: 
              - {label: image, name: image, widget: image}
              - {label: link, name: link, widget: string}
          - label: "Contact Card"
            name: "contactCard"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
      - label: "Invest"
        name: "invest"
        file: "web-www/content/invest/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
      - label: "Developers"
        name: "developers"
        file: "web-www/content/developers/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
          - label: "Approach Section"
            name: "approachSection"
            widget: "object"
            fields:
              - {label: caption, name: caption, widget: string}
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: markdown}
          - label: "Involved Section"
            name: "involvedSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
          - label: "Ledger Section"
            name: "ledgerSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: markdown}
              - {label: cosmos image, name: cosmosImage, widget: image}
          - label: "Open Agriculture Section"
            name: "openAgSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: markdown}
              - {label: image, name: image, widget: image}
          - label: "Connect Section"
            name: "connectSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
          - label: "Careers Section"
            name: "careersSection"
            widget: "object"
            fields:
              - {label: caption, name: caption, widget: string}
              - {label: Header, name: header, widget: string}
              - {label: body, name: body, widget: markdown}
              - {label: button link, name: buttonLink, widget: string}
              - {label: button text, name: buttonText, widget: string}
      - label: "Team"
        name: "team"
        file: "web-www/content/team/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: text}
          - label: "Core Team"
            name: "coreSection"
            widget: "object"
            fields:
              - {label: Header, name: title, widget: string}
              - label: Members
                name: coreMembers
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: LinkedIn URL, name: linkedUrl, widget: string, required: false}
                  - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
                  - {label: Github URL, name: githubUrl, widget: string, required: false}
          - label: "Contributors"
            name: "contributorSection"
            widget: "object"
            fields:
              - {label: Header, name: title, widget: string}
              - label: Contributors
                name: contributors
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: LinkedIn URL, name: linkedUrl, widget: string, required: false}
                  - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
                  - {label: Github URL, name: githubUrl, widget: string, required: false}
          - label: "Advisors"
            name: "advisorSection"
            widget: "object"
            fields:
              - {label: Header, name: title, widget: string}
              - label: Advisors
                name: advisors
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: LinkedIn URL, name: linkedUrl, widget: string, required: false}
                  - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
                  - {label: Github URL, name: githubUrl, widget: string, required: false}
      - label: "Resources page"
        name: "resources"
        file: "web-www/content/resources/index.yaml"
        fields:
          - label: "Top Section"
            name: "topSection"
            widget: "object"
            fields:
              - {label: Header, name: header, widget: string}
              - {label: Body, name: body, widget: string}
          - label: "Registry Section"
            name: "registrySection"
            widget: "object"
            collapsed: false
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Document Templates"
                name: documents
                widget: list
                collapsed: false
                fields:
                  - {label: "Document Name", name: name, widget: string}
                  - {label: "Document Type", name: type, widget: string}
                  - {label: "Upload date", name: date, widget: string}
                  - {label: "Document URL", name: url, widget: string}
              - label: "Subsections"
                name: subsections
                widget: list
                collapsed: false
                fields:
                  - {label: "Subsection title", name: title, widget: string}
                  - label: "Cards"
                    name: cards
                    widget: list
                    collapsed: false
                    fields:
                      - {label: Image, name: image, widget: image}
                      - {label: Title, name: title, widget: string}
                      - {label: Updated, name: updated, widget: string}
                      - {label: Description, name: description, widget: text, required: false}
                      - {label: ButtonText, name: buttonText, widget: string}
                      - {label: Link, name: link, widget: string}
          - label: "Ledger Section"
            name: "ledgerSection"
            widget: "object"
            collapsed: false
            fields:
              - {label: Header, name: header, widget: string}
              - label: "Cards"
                name: cards
                widget: list
                collapsed: false
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Title, name: title, widget: string}
                  - {label: Updated, name: updated, widget: string}
                  - {label: Description, name: description, widget: text, required: false}
                  - {label: ButtonText, name: buttonText, widget: string}
                  - {label: Link, name: link, widget: string}
      - label: "Privacy Policy"
        name: "privacy-policy"
        file: "web-www/content/privacy-policy/privacy-policy.md"
        fields:
