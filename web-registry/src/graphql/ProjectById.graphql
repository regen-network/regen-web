query ProjectById($id: UUID!) {
  projectById(id: $id) {
    id
    metadata
    developerId
    originatorId
    landOwnerId
    stewardId
    addressId
    onChainId
    partyByDeveloperId {
      ...partyFields
    }
    partyByStewardId {
      ...partyFields
    }
    partyByLandOwnerId {
      ...partyFields
    }
    partyByOriginatorId {
      ...partyFields
    }
    creditClassByCreditClassId {
      id
      onChainId
      creditClassVersionsById(orderBy: CREATED_AT_DESC, first: 1) {
        nodes {
          name
          version
          metadata
        }
      }
    }
  }
}
