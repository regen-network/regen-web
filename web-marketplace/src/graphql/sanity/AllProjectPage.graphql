query allProjectPage {
  allProjectPage {
    language
    bannerCard {
      ...bannerCardFields
    }
    gettingStartedResourcesSection {
      ...gettingStartedResourcesSectionFields
    }
    projectDetailsSection {
      label
      title
      descriptionRaw
    }
    otcCard {
      title
      descriptionRaw
      button {
        ...buttonFields
      }
      noteRaw
      image {
        ...customImageFields
      }
    }
    dataStreamAdminDescriptionRaw
  }
}
