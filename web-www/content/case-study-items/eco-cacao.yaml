aboutSection:
  about: >-
    md//In the initial phase of this pilot, we are partnering with high-end
    chocolate brands in California such as <a target="_blank"
    href="https://imlakeshorganics.com/">Imlak’esh Organics</a> and <a
    target="_blank" href="https://endorfinfoods.com/">Endorfin Foods</a>, as
    well as <a target="_blank"
    href="http://yellow-seed.org/products/eco-cacao">Eco Cacao</a> and its
    parent organization <a target="_blank"
    href="https://www.conexionchocolate.com/esmeraldas/">UOPRACAE</a>, a
    co-operative of approximately 120 farmers from the Esmeraldas region in
    Ecuador. We hold the intention of scaling this effort to thousands of cacao
    farmers worldwide.


    Our partner in running this pilot is <a target="_blank" href="http://www.terra-genesis.com/">Terra Genesis International</a>, who has been helping Eco Cacao train their farmers on regenerative practices and establish the first regenerative cacao certification.
